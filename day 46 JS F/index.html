  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <title>Instagram Post</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>

      <div class="card">
        <div class="user_btn">
          <div class="user">
            <img class="user-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnFRPx77U9mERU_T1zyHcz9BOxbDQrL4Dvtg&s" alt="">
            <h3>user_name</h3>
          </div>
          <div class="follow_btn">
            <button>Follow</button>
            <i class="ri-more-fill"></i>
          </div>
        </div>
        <div class="image"></div>
        <div class="btns">
          <div class="li_sh_te">
            <i class="ri-heart-line"></i>
            <i class="ri-chat-1-line"></i>
            <i class="ri-telegram-2-line"></i>
          </div>
          <div class="book_mark">
            <i class="ri-bookmark-line"></i>
          </div>
        </div>

        <div class="like_people">
          <p> <i class="ri-heart-fill"></i> 300 likes </p>
        </div>
        <div class="tittle_hash">
          <h4>your tittle here</h4>
          <div class="hash">
            <a href="#">viral</a>
            <a href="#">hashtag</a>
          </div>
        </div>
      </div>

    </main>
  <script src="./script.js"></script>
</body>
</html>
